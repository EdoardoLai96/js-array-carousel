<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="big-container">
        <div id="carousel">
            <div id="pic-container">
                <div class="pic-box">
                    <img class="" src="./img/01.jpg" alt="">
                    <h2 class="pic-title">Svizzera</h2>
                    <p class="pic-caption">Lorem Ipsum</p>
                    
                </div>
                <div class="pic-box hidden">
                    <img class="" src="./img/02.jpg" alt="">
                </div>
                <div class="pic-box hidden">
                    <img class="" src="./img/03.jpg" alt="">
                </div>
                <div class="pic-box hidden">
                    <img class="" src="./img/04.jpg" alt="">
                </div>
                <div class="pic-box hidden">
                    <img class="" src="./img/05.jpg" alt="">
                </div>
            </div>
            <div id="thumb-container">

                <div class="arrow-up">
                    <i class="fas fa-chevron-circle-up"></i>
                </div>

                <div class="arrow-down">
                    <i class="fas fa-chevron-circle-down"></i>
                </div>

                <div class="thumbnail ">
                    <img class="active" src="./img/01.jpg" alt="">
                </div>
                <div class="thumbnail">
                    <img src="./img/02.jpg" alt="">

                </div>
                <div class="thumbnail">
                    <img src="./img/03.jpg" alt="">

                </div>
                <div class="thumbnail">
                    <img src="./img/04.jpg" alt="">

                </div>
                <div class="thumbnail">
                    <img src="./img/05.jpg" alt="">

                </div>
            </div>
        </div>

    </div>
    



</body>
</html>
